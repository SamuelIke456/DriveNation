<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drive Nation Login & Chat</title>
<style>
  :root{
    --bg:#fff7f7;
    --card:#f3e6e6;
    --accent:rosybrown;
    --dark:#3b2f2f;
    --muted:#6b5959;
    --radius:12px;
    --maxw:900px;
    font-family: Inter, system-ui, Arial;
  }
  body{margin:0; display:flex; justify-content:center; background:var(--bg); padding:24px 16px;}
  .wrap{width:100%; max-width:var(--maxw); background:var(--card); border-radius:20px; padding:24px; box-shadow:0 10px 30px rgba(101,70,70,0.08);}
  header{padding:16px; text-align:center;}
  header h1{margin:0; color:var(--dark);}
  header p{margin:4px 0; color:var(--muted);}
  .form-group{margin:16px 0; display:flex; flex-direction:column; gap:8px;}
  input{padding:10px 14px; border-radius:10px; border:1px solid rgba(200,140,140,0.2); font-size:14px;}
  button{padding:10px 16px; border:none; border-radius:10px; background:var(--accent); color:white; font-weight:700; cursor:pointer; box-shadow:0 6px 18px rgba(199,111,111,0.18);}
  button:hover{background:#b55e5e;}
  .chat-container{display:none; flex-direction:column; height:60vh; margin-top:16px;}
  .chat-box{flex:1; overflow-y:auto; padding:12px; background:#fff; border-radius:var(--radius); margin-bottom:12px;}
  .message{padding:10px 14px; border-radius:var(--radius); background:#fdf0f0; margin-bottom:8px;}
  .message.user{background:var(--accent); color:white; align-self:flex-end;}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Drive Nation Chat</h1>
    <p>Enter your username and nickname to join the chat</p>
  </header>

  <!-- User + Nickname Form -->
  <div id="loginForm">
    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="Drive Nation username">
    </div>
    <div class="form-group">
      <label>Nickname</label>
      <input type="text" id="nickname" placeholder="Chat nickname">
    </div>
    <button id="joinBtn">Join Chat</button>
  </div>

  <!-- Chat Container -->
  <div class="chat-container" id="chatContainer">
    <div class="chat-box" id="chatBox">
      <div class="message">Welcome to the Drive Nation Chat! ðŸš—</div>
    </div>
    <div class="form-group">
      <input type="text" id="messageInput" placeholder="Type your message">
      <button id="sendBtn">Send</button>
    </div>
    <div id="emailNotify" style="margin-top:12px; font-size:14px; color:var(--muted);"></div>
  </div>
</div>

<script>
const joinBtn = document.getElementById('joinBtn');
const usernameInput = document.getElementById('username');
const nicknameInput = document.getElementById('nickname');
const loginForm = document.getElementById('loginForm');
const chatContainer = document.getElementById('chatContainer');
const chatBox = document.getElementById('chatBox');
const sendBtn = document.getElementById('sendBtn');
const messageInput = document.getElementById('messageInput');
const emailNotify = document.getElementById('emailNotify');

let username = "";
let nickname = "";

joinBtn.addEventListener('click', () => {
  username = usernameInput.value.trim();
  nickname = nicknameInput.value.trim();
  if(username && nickname){
    loginForm.style.display = 'none';
    chatContainer.style.display = 'flex';
    addMessage(`System: ${nickname} has joined the chat`, false);

    // Show simulated Gmail notification
    emailNotify.innerHTML = `
      ðŸŽ‰ Welcome, ${username}! 
      Click <a href="mailto:${username}@gmail.com?subject=Welcome%20to%20Drive%20Nation&body=Hi%20${nickname},%20you%20have%20successfully%20joined%20the%20Drive%20Nation%20chat!" target="_blank">here</a> to send yourself a Gmail welcome email.
    `;
  }
});

function addMessage(text, isUser=true){
  const msg = document.createElement('div');
  msg.classList.add('message');
  if(isUser) msg.classList.add('user');
  msg.textContent = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Sending chat messages
sendBtn.addEventListener('click', () => {
  const text = messageInput.value.trim();
  if(text){
    addMessage(`${nickname}: ${text}`, true);
    messageInput.value = '';
    setTimeout(()=> addMessage("Other enthusiast: That's awesome! ðŸš˜", false), 1000);
  }
});

messageInput.addEventListener('keypress', (e)=>{
  if(e.key==='Enter') sendBtn.click();
});
</script>
</body>
</html>
