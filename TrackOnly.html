<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drive Nation Record Breaking Hyper Cars</title>
  <style>
    :root {
      --bg1: #f5d2c5;
      --bg2: #fff2ee;
      --accent: #b86b59;
      --muted: #5c3b36;
      --card: #f2d1c9;
      --white: #ffffff;
      font-family: "Poppins", "Segoe UI", Roboto, sans-serif;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      animation: bgmove 12s ease-in-out infinite alternate;
      color: var(--muted);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    @keyframes bgmove {
      0% { background: linear-gradient(135deg, var(--bg1), var(--bg2)); }
      100% { background: linear-gradient(135deg, var(--bg2), var(--bg1)); }
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 46px;
      font-weight: 800;
      color: var(--white);
      background: linear-gradient(135deg, var(--accent), #d59a8d);
      padding: 15px 30px;
      border-radius: 18px;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(184, 107, 89, 0.4);
    }

    h1 {
      font-size: 32px;
      margin-top: 20px;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    p.lead {
      color: #6e4c45;
      font-size: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 8px 24px rgba(92, 59, 54, 0.15);
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-decoration: none;
      color: inherit;
      transform: scale(1);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .card:hover {
      transform: scale(1.05) translateY(-8px);
      box-shadow: 0 18px 36px rgba(92, 59, 54, 0.25);
      background: #f5c7bb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .thumb {
      height: 150px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.3), rgba(0,0,0,0.05));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 15px;
      color: rgba(92, 59, 54, 0.9);
      letter-spacing: 0.6px;
      text-transform: uppercase;
    }

    .meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title {
      font-weight: 700;
      font-size: 17px;
    }

    .sub {
      font-size: 13px;
      color: rgba(92, 59, 54, 0.75);
    }

    .badge {
      background: rgba(255, 255, 255, 0.6);
      padding: 6px 10px;
      border-radius: 50px;
      font-size: 11px;
      font-weight: 600;
      border: 1px solid rgba(92, 59, 54, 0.08);
      display: inline-block;
      margin-right: 8px;
    }

    footer {
      margin-top: 40px; 
      font-size: 14px;
      color: rgba(92, 59, 54, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DN</div>
    <h1>Drive Nation Record-Breaking Hyper Cars</h1>
    <p class="lead">Click on any hypercar to open its History and Reality.</p>
  </header>

  <section class="grid" id="grid"></section>

  <footer>Â© Drive Nation | PixelForge Studios.</footer>

  <script>
    const hypercars = [
      {name: 'Bugatti Chiron Super Sport 300+', file: 'chiron.html', record: '304 mph (2019)'},
      {name: 'Koenigsegg Agera RS', file: 'agera.html', record: '277.9 mph (2017)'},
      {name: 'SSC Tuatara', file: 'tuatara.html', record: '282.9 mph (2022 official)'},
      {name: 'Hennessey Venom GT', file: 'venom.html', record: '270.49 mph (2014)'},
      {name: 'Rimac Nevera', file: 'nevera.html', record: '258 mph (2023 electric record)'},
      {name: 'Bugatti Veyron Super Sport', file: 'veyron.html', record: '267.8 mph (2010)'},
      {name: 'Koenigsegg Jesko Absolut', file: 'jesko.html', record: 'Projected 330+ mph (2020)'},
      {name: 'McLaren Speedtail', file: 'speedtail.html', record: '250 mph (2019)'}
    ];

    const grid = document.getElementById('grid');

    function makeCard(car, i) {
      const a = document.createElement('a');
      a.className = 'card';
      a.href = car.file;
      a.style.animationDelay = `${i * 0.15}s`;

      const thumb = document.createElement('div');
      thumb.className = 'thumb';
      thumb.textContent = car.name;

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.innerHTML = `<div class='title'>${car.name}</div><div class='sub'>${car.record}</div>`;

      const badges = document.createElement('div');
      badges.innerHTML = "<span class='badge'>Record</span><span class='badge'>Top Speed</span>";

      a.appendChild(thumb);
      a.appendChild(meta);
      a.appendChild(badges);

      return a;
    }

    hypercars.forEach((car, i) => grid.appendChild(makeCard(car, i)));
  </script>
</body>
</html>
